<nz-input-group [nzPrefix]="prefixTemplateUser" class="search-box-input">
  <input type="text"
         nz-input placeholder="Where are you exploring?"
         [formControl]="searchControl"
         [nzAutocomplete]="auto"
  />
</nz-input-group>
<ng-template #prefixTemplateUser><i *ngIf="!loader" nz-icon nzType="search" nzTheme="outline"></i><i *ngIf="loader" nz-icon nzType="loading"></i></ng-template>
<nz-autocomplete
        [nzOverlayClassName]="'search-box-overlay'"
        #auto
>
  <nz-auto-option
          class="global-search-item"
          *ngFor="let option of options"
          [nzValue]="option.name"
          (selectionChange)="searchItemSelected($event, option)"
  >
    <span class="result">{{option.name | titlecase}}</span>
    <span class="state">{{option.state | titlecase}}</span>
  </nz-auto-option>
</nz-autocomplete>
