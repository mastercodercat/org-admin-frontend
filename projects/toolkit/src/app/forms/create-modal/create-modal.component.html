<nz-modal
  [nzOkText]="'Create Form'"
  [nzOkDisabled]="!validateForm.valid"
  [(nzVisible)]="showModal"
  nzTitle="Create New"
  (nzOnCancel)="handleCancel()"
  (nzOnOk)="handleOk()"
>
  <ng-container *nzModalContent>
    <form
      nz-form
      [nzLayout]="'vertical'"
      [formGroup]="validateForm"
    >
      <nz-form-item>
        <nz-form-label>Form Name <span class="input-description">(REQUIRED)</span></nz-form-label>
        <nz-form-control [nzErrorTip]="formNameErrorTpl">
          <input nz-input formControlName="formName" placeholder="Form Name" />
          <ng-template #formNameErrorTpl let-control>
            <ng-container *ngIf="control.hasError('required')">
              <tool-input-error text="Form Name is required"></tool-input-error>
            </ng-container>
            <ng-container *ngIf="control.hasError('duplicated')">
              <tool-input-error text="Form Name must be unique"></tool-input-error>
            </ng-container>
            <ng-container *ngIf="control.hasError('notvalid')">
              <tool-input-error text="Form Name not valid"></tool-input-error>
            </ng-container>
          </ng-template>
        </nz-form-control>
      </nz-form-item>
    </form>
  </ng-container>
</nz-modal>
