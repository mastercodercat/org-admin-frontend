<h1>Organizer</h1>
<div class="user-info mb-4 d-flex flex-column align-items-center">
  <nz-avatar class="user-avatar mb-2" nz-icon="user" [nzSrc]="(userInfo$ | async)?.picture"></nz-avatar>
  <p nz-typography>{{(userInfo$ | async)?.name}}</p>
</div>
<nz-card class="organization-list mb-2" nzTitle="Select an account">
  <ul class='org-list'>
    <li nz-typography *ngFor="let org of orgList" class="org-list-item" (click)="selectOrg(org)">
      {{org.name}}
    </li>
  </ul>
</nz-card>
<button class="logout-btn" nz-button nzType="default" (click)="logout()">Log out of all accounts</button>
