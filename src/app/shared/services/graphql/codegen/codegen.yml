overwrite: true
schema: "https://sandbox-api.civicexplorer.com/graphql"
documents: "src/**/*.graphql"
generates:
  src/app/shared/services/graphql/graphql.service.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-apollo-angular"
  src/app/shared/services/graphql/codegen/graphql.schema.json:
    plugins:
      - "introspection"
