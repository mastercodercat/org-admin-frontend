query findOrganizations {
  organizations {
    uuid
    organizationUuid
    name
  }
}

query findMyOrganizations {
  myOrganizations {
    uuid
    name
  }
}
query findOrganizationTrees {
  organizations {
    uuid
    organizationUuid
    name
    countUsers
    status
    organizations {
      uuid
      organizationUuid
      name
      countUsers
      status
      organizations {
        uuid
        organizationUuid
        name
        countUsers
        status
        organizations {
          uuid
          organizationUuid
          name
          countUsers
          status
          organizations {
            uuid
            organizationUuid
            name
            countUsers
            status
            organizations {
              uuid
              organizationUuid
              name
              countUsers
              status
            }
          }
        }
      }
    }
  }
}

query findOrganizationsWithRoles {
  organizations {
    uuid
    name
    organizationUuid
    roles {
      uuid
    }
    organizations {
      uuid
      name
      organizationUuid
      roles {
        uuid
      }
      organizations {
        uuid
        name
        organizationUuid
        roles {
          uuid
        }
        organizations {
          uuid
          name
          organizationUuid
          roles {
            uuid
          }
          organizations {
            uuid
            name
            organizationUuid
            roles {
              uuid
            }
            organizations {
              uuid
              name
              organizationUuid
              roles {
                uuid
              }
            }
          }
        }
      }
    }
  }
}

mutation sendInvitation($input: InviteOrganizationUsersInput!) {
  inviteOrganizationUsers(input: $input) {
    organizationUuid
    invitationErrors {
      email
      description
    }
    invitedUsers
  }
}

mutation createOrganization($input: CreateOrganizationInput!) {
  createOrganization(input: $input) {
    uuid
    name
  }
}

mutation updateOrganizationUser($input: UpdateOrganizationUserInput!) {
  updateOrganizationUser(input: $input) {
    uuid
    organizationUuid
    role {
      uuid
      name
    }
  }
}

mutation deleteOrganizationUser($uuid: ID!) {
  deleteOrganizationUser(uuid: $uuid) {
    uuid
    organizationUuid
    role {
      uuid
      name
    }
  }
}

mutation disableOrganization($uuid: ID!) {
  disableOrganization(uuid: $uuid) {
    uuid
  }
}

mutation enableOrganization($uuid: ID!) {
  enableOrganization(uuid: $uuid) {
    uuid
  }
}
